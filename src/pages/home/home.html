<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Member Area</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-menu [content]="mycontent">
  <header class="bar bar-header bar-dark">
    <h1 class="title">Let's Play</h1>
  </header>

  <ion-content class="has-header">
    <ion-list>
      <button ion-item menuClose (click)="openPage(mainPage)">Home</button>
      <button ion-item menuClose (click)="openPage(accountPage)">Account</button>
      <button ion-item menuClose (click)="openPage(dogsPage)">Others</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-content class="home" padding>
  <h3>Welcome inside, {{username}}!</h3>
  Your Email is: {{email}}
  <br>
  Your address in : {{address}}
  <br>
  <!-- The secret token is : 
  <br>
  {{token}} .
  -->
  <br>
  <button ion-button round (click)="goToAccountPage()">Accounts</button>
  <button ion-button round (click)="goToCheckPointPage()">Check Point</button>
  <button ion-button round (click)="goToCheckMemberPage()">Check Member</button>
  <br>
  <button ion-button round (click)="goToAcquisitionPage()">Acquisition</button>
  <br>
  <button ion-button round (click)="goToInsertAcquisitionPage()">Insert Acquisition</button>
  <br>
  <button ion-button round (click)="goToInsertCanvasPage()">Insert Canvas</button>
  <br>
  <button ion-button round (click)="goToListCanvasPage()">List Canvas</button>

</ion-content>
