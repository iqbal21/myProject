<ion-header>

  <ion-navbar>
    <ion-title>Insert Acquisition</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
  
  <div class="login-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="name" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="firstname" name="firstname" [(ngModel)]="registerCredentials.firstname" required></ion-input>
            </ion-item>
			<ion-item>
              <ion-input type="text" placeholder="lastname" name="lastname" [(ngModel)]="registerCredentials.lastname" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="mobilephone" name="mobilephone" [(ngModel)]="registerCredentials.mobilephone" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="homephone" name="homephone" [(ngModel)]="registerCredentials.homephone" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="externalid" name="externalid" [(ngModel)]="registerCredentials.externalid" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="address" name="address" [(ngModel)]="registerCredentials.address" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="City" name="City" [(ngModel)]="registerCredentials.City" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="postalcode" name="postalcode" [(ngModel)]="registerCredentials.postalcode" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="submitdate" name="submitdate" [(ngModel)]="registerCredentials.submitdate" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="dob" name="dob" [(ngModel)]="registerCredentials.dob" required></ion-input>
            </ion-item>
			-->
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Submit</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
