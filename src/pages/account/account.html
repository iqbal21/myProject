<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Account</ion-title>

    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-menu [content]="mycontent">
        <header class="bar bar-header bar-dark">
            <h1 class="title">Let's Play</h1>
        </header>

    <ion-content class="has-header">
        <ion-list>
             <button ion-item menuClose (click)="openPage(mainPage)">
                Home
            </button>
            <button ion-item menuClose (click)="openPage(accountPage)">
                Account
            </button>
            <button ion-item menuClose (click)="openPage(dogsPage)">
                Others
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>


<ion-content padding>
  <ion-list>
      <Button ion-item *ngFor="let account of accounts" (click)="accountDetailPage()">
          <ion-icon name="contact" md="md-contact">
            {{account.Name}}
          </ion-icon>

      </Button>   
  </ion-list>

  <button ion-button round (click)="goToHomePage()">
    Home
  </button> 
  

</ion-content>
